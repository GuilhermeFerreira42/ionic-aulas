<ion-menu contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/page1">Page 1</ion-item>
      <ion-item routerLink="/page2">Page 2</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- botoes -->

 <ion-segment *ngIf="segment == '0'">
  <ion-row class="ion-justify-content-center" >
    <ion-col size="6" *ngFor="let botao of botoes; let ix = index" (click)="goProduto(botao)">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="card">
          <img [src]="pathImgs + botao.imagens" alt="Imagem do botão" width="100%">
          <ion-col size="12">
            <br>
            {{ botao.titulo }} <br>
            {{ botao.valor }}
            <br>
            <button class="botao">{{ botao.botao }}</button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-segment>

<ion-segment *ngIf="segment == '1'">
  <ion-row class="ion-justify-content-center"  >
    <ion-col size="6" *ngFor="let nike of nikes; let ix = index" (click)="goProduto(nike)"  >
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="card1">
          <img [src]="pathImgs + nike.imagens" alt="Imagem do botão" width="100%">
          <ion-col size="12">
            <br>
            {{ nike.titulo }} <br>
            {{ nike.valor }}
            <br>
            <button class="botao">{{ nike.botao }}</button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-segment>





  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="btn-order">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
