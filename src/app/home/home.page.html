<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <br/>
    <ion-title class="ion-text-center">ifood</ion-title>


    <ion-row class="cabecalho">
      <ion-segment>
        <ion-segment-button value="0">
          <ion-label>dados pessoais</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
          <ion-label>Questionario</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-menu contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/page1">Page 1</ion-item>
      <ion-item routerLink="/page2">Page 2</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- botoes -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="4" *ngFor="let botao of botoes; let ix = index">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="card">
          <img [src]="pathImgs + botao.imagem" alt="Imagem do botÃ£o" width="100%">
          <ion-col size="12">
            <br>
            {{ botao.titulo }} <br>
            {{botao.valor}}
            <br>
            <button class="botao" routerLink="/pagina">{{ botao.botao }}</button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
